# Some sample Serenity configuration options

#
# WebDriver configuration

serenity
{
    test {
        root = serenityswag
        }
}

webdriver {
  driver = chrome
  autodownload = false
}
headless.mode = false

chrome {
    switches = """--window-size=800,600;test-type;--no-sandbox;--ignore-certificate-errors;
                --disable-popup-blocking;--disable.default-apps;--disable-extensions-file-access-check;
                --incognito;--disable-infobars;--disable.gpu"""

    preference {
        download {
            prompt_for_download = false
        }
    }
}

drivers {
    windows {
        webdriver.chrome.driver = "src/test/resources/drivers/windows/chromedriver.exe"
    }
    linus {
        webdriver.linus.driver = "src/test/resources/drivers/windows/chromedriver.exe"
    }
    mac {
        webdriver.mac.driver = "src/test/resources/drivers/mac/chromedriver"
    }
}




#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

